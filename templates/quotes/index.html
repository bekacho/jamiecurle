{% extends 'quotes/base_quotes.html' %}

{% block title %}Quotes &ndash; {% endblock %}

{% block bodyclass %}list{% endblock %}

{% block content %}
	{% for quote in quotes %}

	<div class="object">
		<p>
			<a href="{{quote.get_absolute_url}}">&ldquo;{{quote.body|safe}}&rdquo;</a>
			&mdash; {{quote.author}}
		</p>
	</div>
	{% endfor %}
{% endblock %}
