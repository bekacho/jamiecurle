{% extends 'base.html' %}

{% block title %} Posts tagged with &ldquo;{{tag}}&rdquo; {% endblock %}

{% block body_class %}list{% endblock %}

{% block content %}
	<h1>Tags</h1>
	<ul>
		{% for tag, count in tags.items() %}
		<li><a href="/tags/{{tag}}/">{{tag|title}} <span>({{count}})</span></a></li>
		{% endfor %}
	</ul>
{% endblock %}
