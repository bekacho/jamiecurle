{% extends 'info/base_info.html' %}
{% load comments blog webdesign markup %}
{% block title %}{{page.title}} {% endblock %}

{% block article %}
<article>
	<header>
		<h1>{{page.title}}</h1>
		<p>
			{{page.description}}
		</p>
		<time>{{page.created|date:"jS F Y"}}.</time>
	</header>
	{{page.content|render}}
</article>
{% endblock %}
