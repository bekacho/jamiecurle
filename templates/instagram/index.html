{% extends 'instagram/base_instagram.html' %}
{% load disqus_tags %}

{% block title %} {{post.title}} - {% endblock %}

{% block head %}
<link rel="stylesheet" href="{{MEDIA_URL}}fancybox/jquery.fancybox-1.3.4.css">
<link rel="stylesheet" href="{{MEDIA_URL}}css/instagram.css">

{% endblock %}

{% block bodyclass %}show{% endblock %}


{% block content %}

{% endblock %}


{% block js %}
<script src="{{MEDIA_URL}}fancybox/jquery.fancybox-1.3.4.js" type="text/javascript" charset="utf-8"></script>
<script src="{{MEDIA_URL}}js/jquery.instafeed.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">


	$('div.content').instafeed({
			'jsonp' : 'http://instafeed.me/f/7ac760.jsonp?jsoncallback=?'
	});
	$('div.instagram-photo').live({ mouseover :  function (){

		h3 = $(this).find('h3')
		title = h3.text();
		h3.replaceWith($('<h2>').text(title))

			img = $(this).find('img');
			img.attr('src', img.attr('data-large'));


		}, mouseout : function(){
			h2 = $(this).find('h2')
			title = h2.text();
			h2.replaceWith($('<h3>').text(title))
	}})
	
	$('.instagram-photo').each(function(){
		console.log('asd')
		//new Image().src = $(this).attr('data-large');
	})
</script>

{% endblock %}
